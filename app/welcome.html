<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="welcome.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="welcome_view">
			<div id="logo_slogan" class="section">
			</div>
			<div id="login_form" class="section">
				<form action="">
					<div>
						<label for="user_email">Email</label>
						<input type="email" name="user_email" id="user_email" required>
					</div>
					<div>
						<label for="user_password">Password</label>
						<input type="password" name="user_password" id="user_password" required>
					</div>
					<input type="submit" value="Login">
				</form>
			</div>
			<div id="signup_form" class="section">
				<h2>Sign up here</h2>
				<form action="">
					<div>
						<label>First name</label>
						<input type="text" name="first_name" required>
					</div>
					<div>
						<label>Family name</label>
						<input type="text" name="family_name" required>
					</div>
					<div>
						<label>Gender</label>
						<select name="gender" required>
							<option value="m">Male</option>
							<option value="f">Female</option>
						</select>
					</div>
					<div>
						<label>City</label>
						<input type="text" name="city" required>
					</div>
					<div>
						<label>Country</label>
						<input type="text" name="country" required>
					</div>
					<div>
						<label>Email</label>
						<input type="email" name="username" required>
					</div>
					<div>
						<label>Password</label>
						<input type="password" name="password" required>
					</div>
					<div>
						<label>Repeat <abbr title="password">pwd</abbr></label>
						<input type="password" name="repeat_password"  required>
					</div>
					<input type="submit" value="SignUp">
				</form>
			</div>
		</div>
	</body>
</html>
