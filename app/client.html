<!DOCTYPE html>
<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet" />
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>

		<script id="welcome_view" type="text/view">
			<div id="logo_slogan" class="welcome_section">
			</div>
			<div id="login_form" class="welcome_section">
				<form id="login" action="">
					<div>
						<label for="user_email">Email</label>
						<input type="email" name="user_email" id="user_email" required>
					</div>
					<div>
						<label for="user_password">Password</label>
						<input type="password" name="user_password" id="user_password" required>
					</div>
					<input type="submit" class="btn" value="Login">
				</form>
			</div>
			<div id="signup_form" class="welcome_section">
				<h2>Sign up here</h2>
				<form id="signup" action="">
					<div>
						<label>First name</label>
						<input type="text" name="first_name" required>
					</div>
					<div>
						<label>Family name</label>
						<input type="text" name="family_name" required>
					</div>
					<div>
						<label>Gender</label>
						<select name="gender" required>
							<option value="m" selected="selected">Male</option>
							<option value="f">Female</option>
						</select>
					</div>
					<div>
						<label>City</label>
						<input type="text" name="city" required>
					</div>
					<div>
						<label>Country</label>
						<input type="text" name="country" required>
					</div>
					<div>
						<label>Email</label>
						<input type="email" name="username" required>
					</div>
					<div>
						<label>Password</label>
						<input type="password" name="password" required>
					</div>
					<div>
						<label>Repeat <abbr title="password">pwd</abbr></label>
						<input type="password" name="repeat_password" required>
					</div>
					<input type="submit" class="btn" value="Sign up">
				</form>
			</div>	
		</script>
		<script id="login_view" type="text/view">
		    <header>

		        <div class="menu">
		        	<div class="menu_title">
		    			Twidder
					</div>
		            <div class="menu_tab selected" rel="home"><span>Home</span></div>
		            <div class="menu_tab" rel="browse"><span>Browse</span></div>
		            <div class="menu_tab" rel="account"><span>Account</span></div>
                </div>
            </header>
			<section>
			    <div id="home" class="panel">
			        <h1>Home</h1>
			        <div class="home_container">
			        	<div class="home_content">
			        		<h2>My posts</h2>
			        		<form id="home_post_message" class="post_message">
								<textarea id="home_post_textarea" placeholder="What are your thoughts..."></textarea>
								<input type="submit" class="btn" value="Send" />
			        		</form>
			        		<div id="home_wall">
			        		</div>
						</div>
						<div class="home_information">
							<h2>Profile</h2>
							<div id="home_profile">
							</div>
						</div>
			        </div>
			    </div>
			    <div id="browse" class="panel hidden">
			        <h1>Browse</h1>

			    </div>
			    <div id="account" class="panel hidden">
			        <h1>Account</h1>
			        <div>
			        	<h2>Change password</h2>
						<form id="change_password" action="#" method="post">
							<div>
								<label for="old_password">Old password</label>
								<input type="password" name="old_password" id="old_password" />
							</div>
							<div>
								<label for="new_password">New password</label>
								<input type="password" name="new_password" id="new_password" />
							</div>
							<input type="submit" class="btn" value="Change password" />
						</form>
			        </div>
			        <button id="sign_out" class="btn">Sign out</button>
			    </div>
			</section>
			<footer>Twidder &copy; 2016-.</footer>
		</script>
		<script id="message_view" type="text/view">
			<div class="message hidden" />
				<div class="message_close">x</div>
				<div class="message_text"></div>
			</div>
		</script>
		<script id="profile_view" type="text/view">
			<div class="profile">
				<div class="profile_title">Email</div>
				<div class="profile_info profile_email"></div>

				<div class="profile_title">Name</div>
				<div class="profile_info profile_name"></div>

				<div class="profile_title">Gender</div>
				<div class="profile_info profile_gender"></div>

				<div class="profile_title">City</div>
				<div class="profile_info profile_city"></div>

				<div class="profile_title">Country</div>
				<div class="profile_info profile_country"></div>
			</div>
		</script>
		<script id="post_view" type="text/view">
			<div class="post_text"></div>
			<div class="post_user"></div>
		</script>
	</head>
	<body>
		<div id="message_box">
		</div>
		<div id="current_view">
			Loading...
		</div>
	</body>
</html>
